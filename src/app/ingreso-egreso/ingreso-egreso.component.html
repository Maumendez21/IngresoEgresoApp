<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Income / Egress</h4>
        <p class="card-description">
          Specify amount and type
        </p>

        <form [formGroup]="ieForm" (ngSubmit)="save()">
              
          <div class="form-group">
            <label>Description</label>
            <input 
              type="text" 
              class="form-control" 
              formControlName="description"
              placeholder="Description"
            >
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input 
              type="number" 
              class="form-control" 
              formControlName="amount"
              placeholder="Amount"
              name="amount"
            >
            <p>
              Must be a positive amount
            </p>
          </div>

          <div class="form-group">
              <label>Type</label>
              <br>
              <button *ngIf="type === 'income'" (click)="type = 'egress'" type="button" class="btn btn-primary btn-block">Income</button>
              <button *ngIf="type === 'egress'" (click)="type = 'income'" type="button" class="btn btn-warning btn-block">Egress</button>
          </div>

          <hr>
          <button 
            type="submit" 
            [disabled]="ieForm.invalid"
            *ngIf="!loading"
            class="btn btn-success mr-2">
            <i class="fa fa-save"></i>
            Save
          </button>

           
          <button *ngIf="loading" disabled class="btn btn-success mr-2">
            <i class="fa fa-spin fa-sync"></i>
            Loading
          </button> 
          
              
          <button type="reset" class="btn btn-light">Cancel</button>

        </form>
      </div>
    </div>
  </div>
</div>
